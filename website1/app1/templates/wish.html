{% extends 'master.html' %}
{% load static %}

{% block title %}
wish page
{% endblock %}
{% block content %}
<section>

<div class="container">
    <h2  class="pro1 display-6">wish</h2> 
    <div class="row ">
        <div class="col">
            {% for x in wish %}
            <div class="row mx-auto" style="background: #5b71ca;">
                <div class="col-sm-4 p-3">
                    <div class="inbox1">
                        <img src="/media/{{x.wish_image}}" height="100px" alt="" >

                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="span1 p-3">
                        <span>{{x.wish_name}}</span>
                    </div>
                    <div class="span1">
                        price = {{x.wish_price}}

                    </div>
                   
                </div>
                <div class="col-sm-4">
                    <div class="span1 p-3">
                        <a href="/addtocart/{{x.id}}" class="btn btn-primary">Add to cart</a>&nbsp;&nbsp;
                        <a href="/wish?del={{x.id}}">
                                
                            <button class="btn  btn-danger btn-sm"><i class="bi bi-trash3-fill"></i></button></a>

                    </div>
                </div>
               
            </div>
            {% endfor %}


        </div>
        
        
          
    </div>
 </div> 
</section>

{% endblock %}
