{% extends 'dashboard/dashboardmaster.html' %}
{% load static %}

{% block title %}
contacts page
{% endblock %}
{% block content %}
<h1 class="demo">contacts</h1>
<table class="table  table-bordered  w-50   mx-auto">
    <thead>
        <tr>
            <th>name</th>
            <th>email</th>
            <th>message</th>
        </tr>
    </thead>
    <tbody>
        {% for x in contacts %}
        <tr>
            <td>{{x.con_name }}</td>
            <td>{{ x.con_email }}</td>
            <td>{{ x.con_message }}</td>



        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
