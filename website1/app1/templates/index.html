            * {

            }
        
            .slider-container {
              width: 100%;
              overflow: hidden;
              position: relative;
              margin: 20px 0;
              
            }
        
            .slider-wrapper {
              display: flex;
              transition: transform 0.5s ease;
            }
        
            .slide {
              flex: 0 0 16.666%; /* Each category takes up 1/6th (16.666%) of the container width */
              padding: 0 10px;
            }
        
            .slide img {
              /* max-width: 100%;
              height: auto; */
              display: block;
              margin: 0 auto;
            }
          </style>
        </head>
        <body>
         
          
        
        <div class="slider-container">
          <div class="slider-wrapper">
            <!-- Category slides -->
            {% for x in pro %}
            <div class="slide">
              <img src="/media/{{ x.pro_image }}" alt="Category 1" height="300px">
              <p class="h6  text-center text-dark">{{ x.pro_name }}</p>
             </div>
            {% endfor %}

            <!-- Add more categories as needed -->
          </div>
        </div>
        
        <script>
          // Automatic slider functionality
          const sliderWrapper = document.querySelector('.slider-wrapper');
          let slideIndex = 0;
          const slides = document.querySelectorAll('.slide');
          const totalSlides = slides.length;
          const slideWidth = slides[0].clientWidth + 20; // Assuming all slides have the same width and adding padding
        
          function nextSlide() {
            slideIndex++;
            if (slideIndex > totalSlides - 6) {
              slideIndex = 0;
            }
            sliderWrapper.style.transform = `translateX(-${slideIndex * slideWidth}px)`;
          }
        
          setInterval(nextSlide, 3000); // Change slide every 3 seconds (adjust as needed)
        </script>
        </div>
      </div>
    </div>
  </div>
 </section>
